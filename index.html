<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Resort Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    

</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Scrape Resorts</a></li>
                <li><a href="#">View Data</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="window-container">
            <div class="window" id="window1">Content Window 1</div>
            <div class="window" id="window2">Content Window 2</div>
            <div class="window" id="resortTable">
                <h3>Available Resorts</h3>
                <ul id="resorts"></ul> <!-- This list will be populated dynamically -->
            </div>
            <div class="window" id="map"></div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
